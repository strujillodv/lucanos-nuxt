---
new_page_extension: md
auto_deploy: false
admin_path: "/static/"
webhook_url: 
sections:
- type: directory
  path: blog/es
  label: blog
  create: all
  match: "**/*"
  new_doc_ext: md
- type: heading
  label: header
- type: heading
  label: sidebar
upload_dir: static/img
public_path: "/static/img"
front_matter_path: ''
use_front_matter_path: true
file_template: ":filename:"
build:
  preview_output_directory: dist
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run generate -m
